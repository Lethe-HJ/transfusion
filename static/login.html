<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>

    <link rel="stylesheet" href="css/login_page/base.css">
    <link rel="stylesheet" href="css/login_page/style.css">
    <link rel="stylesheet" href="common/layer-master/src/theme/default/layer.css" media="all">
    <script src="common/jquery/jquery.min.js"></script>
    <script src="common/layer-master/src/layer.js"></script>
    <script src="js/login_page/login.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
<form  action="templates/personal.html">
    <div class="panel loginbox">
        <div class="text-center margin-big padding-big-top">
            <h1>后台管理中心</h1> </div>
        <div  class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
            <div class="form-group">
                <div class="field field-icon-right">
                    <input  type="text" class="input input-big" name="name" id="username" placeholder="登录账号" />
                    <span class="icon icon-user margin-small"></span>
                    <!--<span id="error_box"></span>-->
                </div>
            </div>
            <div class="form-group">
                <div class="field field-icon-right">
                    <input  type="password" class="input input-big" name="password" id="password"  placeholder="登录密码" />
                    <span class="icon icon-key margin-small" ></span>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" />
                    <img src="images/passcode.jpg" alt="" width="100px" height="32px" class="passcode" style="height:43px;cursor:pointer;" onClick="this.src=this.src+'?'">
                </div>
            </div>
        </div>
        <div style="padding:30px;">
            <input type="button" id="submit_bt" class="button button-block bg-main text-big input-big" value="登录">
        </div>
    </div>

</form>
        </div>
    </div>
</div>
</body>
</html>
