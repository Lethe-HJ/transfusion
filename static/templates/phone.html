<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phone</title>
    <meta name="viewport" id="viewport" content="width=device-width,inital-scale=1,
    user-scalable=0">
    <link rel="stylesheet" href="../common/layui-v2.3.0/layui/css/layui.css" media="all">
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/layui-v2.3.0/layui/layui.js"></script>
    <script src="../js/chart.js"></script>
    <script >
        (function setSize(){
            var _html=document.getElementsByTagName('html')[0];
            var ch=document.documentElement.clientWidth;
            if(ch>640){
                _html.style.fontsize='40px';
            }else{
                _html.style.fontsize=ch/16 + 'px';
                window.onresize=setSize;
            }})();
        layui.use('element', function(){
            var element = layui.element;

        });
    </script>
    <link rel="stylesheet" href="../css/phone.css" type="text/css">
</head>
<body>
<div class="layui-layout layui-layout-admin "   >
    <div class="layui-header" id="contain">
        <div class=" header">病人信息查询</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../images/personal.jpg" class="layui-nav-img">
                    Lethe
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">登录</a></li>
        </ul>
    </div>
</div>
<!--导航结束-->
<div class="main_input clearfix">
<div class="main_input1">
    <label class="layui-form-label">病床号</label>
    <div class="layui-input-block">
        <input type="text" name="title" required  lay-verify="required" placeholder="001" autocomplete="off" class="layui-input input">
    </div>
</div>
<div class="main_input1">
    <label class="layui-form-label">血型</label>
    <div class="layui-input-block">
        <input type="text" name="title" required  lay-verify="required" placeholder="A型血" autocomplete="off" class="layui-input input">
    </div>
</div></br>
    <div class="main_input1">
        <label class="layui-form-label">过敏史</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="无" autocomplete="off" class="layui-input input">
        </div>
    </div>
    <div class="main_input1">
        <label class="layui-form-label">病症</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="荨麻疹" autocomplete="off" class="layui-input input">
        </div>
    </div>
    <div class="main_input1">
        <label class="layui-form-label">入院日期</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="2018/8/6" autocomplete="off" class="layui-input input">
        </div>
    </div>
    <div class="main_input1">
        <label class="layui-form-label">出院日期</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="2018/8/8" autocomplete="off" class="layui-input input">
        </div>
    </div>
</div>
<!--main结束-->
<div id="main" style="width:25rem;height:300px;"></div></br>
<div id="chart" style="width:25rem;height:300px;"></div>

<form class="layui-form textarea" action="">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">意见</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn submit" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../js/phone.js"></script>
</body>
</html>
